<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/address_form.css">
    <title>Address Book</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/addressbook.jpeg" alt="logo">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text add-book-text">BOOK</span>                        
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-header">
                <div class="form-header-text">Person Address Form</div>
                <a class="cancel-button"><img src="../assets/images/cancel.jpeg" alt="logo"></a>
            </div>
            <div class="form-body">
                <error-output class="text-error"></error-output>
                <div class="row-content">
                    <label class="label text" for="notes">Full Name</label>
                    <div><input class="input" type="text" id="name" name="name" required></div>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Phone Number</label>
                    <input class="input" type="text" id="phone-number" name="phone-number" required>
                </div>            
                <div class="row-content">
                    <label class="label text" for="notes">Address</label>
                    <textarea class="input" id="address" name="address" style="height: 80px;" required></textarea> 
                </div>
                <div class="city-state-zipcode">
                    <div>
                        <label class="label text" for="city">City</label>
                        <select id="city" class="city" name="city" required>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>    
                    </div>
                    <div>
                        <label class="label text" for="state">State</label>
                        <select id="state" class="state" name="state" required>
                            <option value="Telangana">Telangana</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                        </select>    
                    </div>
                    <div>
                        <label class="label text" for="zipcode">Zipcode</label>
                        <input class="zipcode" id="zipcode" name="zipcode" required></input> 
                    </div>
                </div>
                <div class="buttonParent">
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Add</button>
                        <button type="reset" class="button resetButton">Reset</button>        
                    </div>
                </div>               
            </div>
        </form>
    </div>
    <script src="../js/form_validator.js"></script>
</body>
</html>
